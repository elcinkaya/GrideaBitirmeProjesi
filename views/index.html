<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <link rel="stylesheet" href="../public/style.css">
</head>
<body class="index_body">
    <header class="nav_header">
        <nav class="nav-header">
            <a href="index.html" id="nav-name"><h1>Gridea Forum</h1></a>

            <div class="nav_list">
                <a href="/login" class="nav_link">Giriş Yap</a>              
                <a href="/type" id="yaz" class="nav_link">Yaz</a>
            </div>
        </nav>
    </header>


    <main>
        <div id="posts-container">

        </div>
    </main>

        
    <footer class="footer" >
        <div class="footer-content">
            <p>&copy; Gridea | AYBÜ BİLTEK Kuruluşu</p>
        </div>
    </footer>

    <script>
        fetch('/api/posts')
        .then(res => res.json())
        .then(posts => {
            const container = document.getElementById('posts-container');

            posts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.classList.add('post');


                postDiv.innerHTML = `
                    <h2>${post.title}</h2>
                    <p>${post.content}</p>
                    <p><strong>Kategori:</strong> ${post.category}</p>
                    <hr>
                `;
                
                container.appendChild(postDiv);    
            });
        })
        .catch(error => {
            alert('Veriler alınırken hata oluştu.');
        });
    </script>

</body>
</html>
