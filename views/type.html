<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/type.css">
</head>
<body>
    <h1>Gridea Forum</h1>

    <form method="POST" action="/posts" onsubmit="prepareContent()">
      <div class="container">
        <div class="left-section">
          <input type="text" name="title" placeholder="Gönderi Başlığı" required>
          <div id="editor"></div>
          <input type="hidden" name="content" id="hidden-content">
        </div>
  
        <div class="right-section">
          <h3>Category</h3>
          <label><input type="radio" name="category" value="Art" required> Art</label>
          <label><input type="radio" name="category" value="Science"> Science</label>
          <label><input type="radio" name="category" value="Technology"> Technology</label>
          <label><input type="radio" name="category" value="Cinema"> Cinema</label>
          <label><input type="radio" name="category" value="Design"> Design</label>
          <label><input type="radio" name="category" value="Food"> Food</label>
  
          <button type="submit">Gönder</button>
        </div>
      </div>
    </form>

  <!-- Quill editör alanı -->
  <div id="editor"></div>

  <!-- Gizli input: Quill içeriğini buraya kopyalıyoruz -->
  <input type="hidden" name="content" id="hidden-content">
</form>

<!-- Quill JS -->
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<!-- Quill başlatma ve form hazırlama -->
<script>
  const quill = new Quill('#editor', {
    theme: 'snow'
  });

  function prepareContent() {
    const contentInput = document.getElementById('hidden-content');
    contentInput.value = quill.root.innerHTML;
  }
</script>

</body>
</html>
