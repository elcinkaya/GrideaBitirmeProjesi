<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="login_body">
    <h2 id="login">Login</h2>
    <form action="/login" method="POST">
        <div class="box">
            <input type="text" name="username" placeholder="Username" class="type"> <br> <br>
            <input type="password" name="password" placeholder="Password" class="type"> <br> <br>
            <button type="submit" id="button">Login</button> <br>
            <p class="go">Don't you have an account? <a href="/register">Register</a></p> 
            <p class="go">Go <a href="/">Home</a></p>
        </div>
    </form>
</body>
</html>
