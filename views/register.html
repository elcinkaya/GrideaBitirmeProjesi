<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="login_body">
    <form action="/register" method="POST">
        <h2 id="login">Register</h2>
        <div class="box2">
            <input type="text" name="username" placeholder="Username" class="type"> <br> <br>
            <input type="password" name="password" placeholder="Password" class="type"> <br> <br>
            <button type="submit" id="button">Register</button>
            <p class="go">Don't you have an account? <a href="/login">Login</a></p> 
            <p class="go">Go <a href="/">Home</a></p>
        </div>
    </form>
</body>
</html>
